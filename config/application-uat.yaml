# =============================================================================
# UAT 環境配置 - 環境行為設定
# =============================================================================
# 用途: 使用者驗收測試環境
# 啟動: spring.profiles.active=gcp,uat (覆蓋 spring.profiles.default)
#
# 注意: 機敏值透過環境變數設定 (AUTH_JWKS_URI, ANTHROPIC_API_KEYS, GCP_PROJECT_ID)
# =============================================================================

# 可觀測性 - 30% 取樣
management:
  tracing:
    sampling:
      probability: 0.3

# 日誌 - INFO 級別
logging:
  level:
    root: INFO
    io.github.samzhu.gate: INFO
    org.springframework.security: WARN
    org.springframework.cloud.gateway: WARN
